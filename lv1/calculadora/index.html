<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <div class="header">
            <h3 class="text-center">Header</h3>
        </div>
    </header>
    <main>
        <div class="calculadora">

            <div class="row">
                <div class="resultado col-10 mx-auto">
                    <textarea id="textarea" name="" class="form-control" id="" rows="2" readonly></textarea>
                </div>
            </div>
            <div class="row">
                <button class="" value="7">7</button>
                <button class="" value="8">8</button>
                <button class="" value="9">9</button>
                <button class="especial" value="/">/</button>
            </div>
            <div class="row">
                <button class="" value="4">4</button>
                <button class="" value="5">5</button>
                <button class="" value="6">6</button>
                <button class="especial" value="*">X</button>
            </div>
            <div class="row">
                <button class="" value="1">1</button>
                <button class="" value="2">2</button>
                <button class="" value="3">3</button>
                <button class="especial" value="-">-</button>
            </div>
            <div class="row">
                <button class="" value=".">.</button>
                <button class="" value="0">0</button>
                <button class="igual" value="=">=</button>
                <button class="especial" value="+">+</button>
            </div>

        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
