<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculadora By: Lu_OF_Luck</title>

</head>
<body>

    <main>
        <div class="calculadora">
            <div class="row">
                <div class="col-12 mx-auto">
                    <textarea id="text-calculador" class="form-control textarea" id="" rows="2"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="formula col-7 col-md-8 px-0 px-md-2 mx-md-auto">
                    <textarea class="form-control textarea"  id="text-formula" rows="1" placeholder="2 + 2 =" readonly></textarea>
                </div>
                <div class="resultado col-5 col-md-3 px-0  px-md-2  mx-md-auto">
                    <textarea class="form-control textarea" id="text-resultado" rows="1" placeholder="4" readonly></textarea>
                </div>
            </div>
            <div class="botones my-3">
                <div class="botones-row ">
                    <div class="row poderes">
                        <button id="borrar"  class="mx-auto"> C</button>
                        <button id="reiniciar" class="mx-auto">DEL</button>
                        
                    </div>
                </div>
                
                <div class="botones-row ">
                    <div class="row basicos">
                        <button class="mx-auto" value="7">7</button>
                        <button class="mx-auto" value="8">8</button>
                        <button class="mx-auto" value="9">9</button>
                        <button class="especial mx-auto" value="/" disabled>/</button>
                    </div>
                </div>
                <div class="botones-row">
                    <div class="row basicos">
                        <button class="mx-auto" value="4">4</button>
                        <button class="mx-auto" value="5">5</button>
                        <button class="mx-auto" value="6">6</button>
                        <button class="especial mx-auto"value="x" disabled>x</button>
                    </div>
                </div>
                <div class="botones-row">
                    <div class="row basicos">
                        <button class="mx-auto" value="1">1</button>
                        <button class="mx-auto" value="2">2</button>
                        <button class="mx-auto" value="3">3</button>
                        <button class="especial mx-auto" value="-" disabled>-</button>
                    </div>
                </div>
                <div class="botones-row">
                    <div class="row basicos">
                        <button id="punto" class="especial mx-auto" value="." disabled>.</button>
                        <button class="mx-auto" value="0">0</button>
                        <button id="igual" class="especial mx-auto" value="=" disabled>=</button>
                        <button class="especial mx-auto"value="+" disabled>+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
